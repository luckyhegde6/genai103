name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install backend deps
        run: |
          cd backend
          npm ci

      - name: Run lint
        run: |
          cd backend
          npx eslint . || true

      - name: Run tests
        run: |
          cd backend
          npm test

      - name: Start backend server (smoke test)
        run: |
          cd backend
          nohup node index.js &
          sleep 5
          curl -f http://localhost:4000/api/suggest -X POST -H "Content-Type: application/json" -d '{"prompt":"List all customers"}' || exit 1
